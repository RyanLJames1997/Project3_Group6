<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Data Visualization</title>
  <!-- Include Leaflet library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Include Leaflet.heat library -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Include D3.js library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Include jQuery for simplifying DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</head>
<body>
  <!-- Container for the map -->
  <div id="map" style="height: 600px;"></div>

  <!-- Manually added canvas element for heatmap -->
  <canvas class="leaflet-heatmap-layer leaflet-layer leaflet-zoom-animated" width="602" height="739" style="transform-origin: 50% 50%; transform: translate3d(459px, 0px, 0px);"></canvas>
</body>
</html>
